<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #F1F1F1;
}

.image {
  width: 600px; /* Размеры изображения */
  height: 200px;
  background-image: url('source/img/loadimage.jpg');
  background-size: cover;
  background-position: center;
  animation: fadeInOut 2s ease-in-out infinite;
}

@keyframes fadeInOut {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>
<body>
<div class="image"></div>
<script>
// Заставка
// Ждем 4 секунды, затем перенаправляем на сайт
setTimeout(function() {
  window.location.href = "index.html";
}, 4000); // 4000 миллисекунд = 4 секунды
</script>
</body>
</html>
